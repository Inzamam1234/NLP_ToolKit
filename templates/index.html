<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark">

<div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">ðŸ§  NLP Toolkit</h2>

        <nav>
            <button class="task active" onclick="setTask('summarize', this)">Summarization</button>
            <button class="task" onclick="setTask('paraphrase', this)">Paraphrasing</button>
            <button class="task" onclick="setTask('grammar', this)">Grammar Fix</button>
        </nav>

        <!-- Dark Mode Toggle -->
        <div class="toggle">
            <span>ðŸŒ™ Dark Mode</span>
            <label class="switch">
                <input type="checkbox" checked onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h3>Input Text</h3>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>

        <button class="process-btn" onclick="processText()">Process</button>

        <section class="output-box">
            <h3>âœ¨ Output</h3>
            <p id="outputText">Your result will appear here.</p>
        </section>
    </main>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
